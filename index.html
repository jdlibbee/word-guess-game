<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>80's Movies Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Press+Start+2P" rel="stylesheet">

</head>

<body>
    <header>
        <h1 id="head1">80's
            <br>Movie</h1>
        <h1 id="head2">Hangman</h1>
    </header>
    <div class="container">
        <div class="row row1">
            <img src="assets/images/mreels.jpeg" id="reel" alt="movies">
            <div id="audio">
                <audio id="beetlejuice">
                    <source src="assets/sounds/beetlejuice.wav" type="audio/wav">
                </audio>
                <audio id="ghostbusters">
                    <source src="assets/sounds/ghostbusters.wav" type="audio/wav">
                </audio>
                <audio id="gremlins">
                    <source src="assets/sounds/gremlins.mp3" type="audio/mpeg">
                </audio>
                <audio id="labyrinth">
                    <source src="assets/sounds/labyrinth.mp3" type="audio/mpeg">
                </audio>
                <audio id="roger">
                    <source src="assets/sounds/who_framed_roger_rabbit.wav" type="audio/wav">
                </audio>
                <audio id="lose">
                    <source src="assets/sounds/wawa.mp3" type="audio/mp3">
                </audio>
            </div>
            <h1 id="winLose"></h1>
        </div>
        <div class="row row2">
            <h2>Press Any Letter To Start Guessing!</h2>
            <p>Wins:
                <span id=winNumber></span>
            </p>
            <p>Losses:
                <span id=lossesNumber></span>
            </p>
            <p>Current Word:</p>
            <h2 id="currentWord">_ _ _ _ _ _ _ _ </h2>
            <br>
            <p>Number of Guesses Left:</p>
            <p id="guesses">9</p>
            <p>Letters Already Guessed:</p>
            <p id="guessedLetters"></p>
        </div>
    </div>
    <footer>&copy; Copyright 2018 Justin Libbee </footer>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
