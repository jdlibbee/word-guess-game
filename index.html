<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>80's Movies Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Press+Start+2P" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <h1 id="head1">80's
            <br>Movie</h1>
        <h1 id="head2">Hangman</h1>
    </header>
    <div class="container">
        <div class="row row1">
            <img src="assets/images/mreels.jpeg" id="reel" alt="movies">
        </div>
        <div class="row row2">
            <h2>Press Any Key To Start!</h2>
            <p id=winNumber>Wins:</p>
            <p id=lossesNumber>Losses:</p>
            <p>Current Word:</p>
            <p id="current_word"></p>
            <br>
            <p>Number of Guesses Left:</p>
            <p id="guesses"></p>
            <p>Letters Already Guessed:</p>
            <p id="guessed_letters"></p>
        </div>
    </div>
    <footer>&copy; Copyright 2018 Justin Libbee </footer>

</body>

</html>
